<!DOCTYPE html>
<html>
<head>
   <title>本地尝试 Bootstrap 实例</title>
   <link href="css\style.css" rel="stylesheet">
   <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
   <script src="jquery\jquery-2.1.3.min.js"></script>
   <script src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="active"><a href="addPwd.html">INDEX</a></li>
				<li><a href="showClass.html">CLASS</a></li>
				<li><a href="pwdClassList.html">LIST</a></li>
				<li><a href="create.html">CREATE</a></li>
				<li><a href="recycleBin.html">RECYCLE BIN</a></li>
				<li class="pull-right"><a href="#">LOGOUT</a></li>
				<li class="pull-right"><a href="#">WANGWK@DNE.COM.CN</a></li>
			</ul>
			<!--	====================添加类别====================	-->
			<div class="row-fluid">
				<div class="col-md-3">
				</div>
				<div class="col-md-6"><br>
					<h2>新增密码</h2>
					<form role="form">
					   <div class="form-group">
						  <label for="name">密码类别</label>
						  <select class="form-control">
							  <option selected value="我的密码">我的密码</option>
							  <option value="邮箱密码">邮箱密码</option>
							  <option value="    --DNE邮箱">&nbsp; &nbsp; --DNE邮箱</option>
							  <option value="    --163邮箱">&nbsp; &nbsp; --163邮箱</option>
							  <option value="游戏密码">游戏密码</option>
							  <option value="银行密码">银行密码</option>
							  <option value="作为一级类别">作为一级类别</option>
						  </select>
					   </div>
					   <div class="form-group">
						<label for="">密码标题</label>
						<input type="text" class="form-control" placeholder="密码标题">
					   </div>
					   <div class="form-group">
						<label for="">用户名</label>
						<input type="text" class="form-control" placeholder="用户名">
					   </div>
					   <div class="form-group">
						<label for="">密码</label>
						<input type="text" class="form-control" placeholder="密码">
					   </div>
					   <div class="form-group">
						<label for="">备注</label>
						<textarea class="form-control" rows="3"></textarea>
					   </div>
					   <div class="checkbox">
						<label>
						  <input type="checkbox" value="lock"> 是否加锁
						</label>
						<p class="help-block">加锁之后只有通过<a title="点击跳转到个人信息设置">安全KEY</a>才可以查看密码！</p>
					   </div>
					   <div class="checkbox">
						<label>
						  <input type="checkbox" disabled value="lock"> 是否加锁
						</label>
						<p class="help-block">请先在个人信息页面设置您的<a href="#" title="登录账户查看加密密码的唯一凭证">安全KEY</a>！</p>
					   </div>
					   <button type="submit" class="btn btn-default">submit</button><br><br>
					   <h5>powered by foowang</h5>
					</form>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
